<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/21082437.jpg" type="image/x-icon">
    <title>Facebook-log in or sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-200">
    <div class="container flex mt-44 items-center justify-center">
        <div class="left w-1/2 -mt-28 mx-2">
            <img class="w-80" src="/img/logo.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="relative shadow-2xl right flex flex-col bg-white p-8 rounded-lg w-1/4">
            <input class="px-4 h-12 my-2 border border- border-gray-200 rounded-md outline-blue-500" type="text" placeholder="Email address or phone number">
            <input class=" outline-blue-500 px-4 h-12 my-2 border border-1 border-gray-200 rounded-md" type="password" name="" id="" placeholder="Password">
            <buttuon class="bg-blue-600 text-center text-white my-2 py-3 rounded-md font-bold cursor-pointer hover:bg-blue-700">Log In</buttuon>
            <span class="text-center text-blue-600 text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2"> 
            <button class="bg-green-600 text-center text-white my-2 py-3 rounded-md font-bold cursor-pointer w-fit px-4 mx-auto hover:bg-green-700">Create new Account</button>
            <span class="absolute -bottom-10"> <span class="font-bold hover:underline cursor-pointer">create a page </span>for celebrity, brand or business</span>
        </div>
    </div>
</body>
</html>
